<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FidelBridge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8fafc, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 16px;
      color: #4a5568;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to FidelBridge</h1>
    <p>Please select your category to proceed:</p>
    <a class="button" href="https://forms.gle/NnfVGFy6AE1ZjyMn6" target="_blank">I'm a Customer or Client</a>
    <a class="button" href="https://forms.gle/RxpUPujozYeJFNzQ7" target="_blank">I'm a Professional</a>
  </div>
</body>
</html>
