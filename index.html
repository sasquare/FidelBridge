<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FidelBridge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1581090700227-1e8d43db79c8?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;

      color: white;

      z-index: 0;
    }
    .content {
      z-index: 1;
      position: relative;
      padding: 20px;
      max-width: 800px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-style: italic;
      font-weight: normal;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #005bb5;
    }
  </style>
</head>

</html>
