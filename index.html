<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FidelBridge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-form {
      display: inline-block;
      margin: 10px;
    }

    .btn-form form {
      display: inline;
    }

    .btn-form button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-form button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      h2, p { font-size: 16px; }
      .btn-form button { padding: 12px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to FidelBridge</h1>
    <h2>Bridging the Trust Gap</h2>
    <p>At FidelBridge, we connect you with trusted experts for all your needsâ€”right at your doorstep.</p>

    <div class="btn-form">
      <form action="https://forms.gle/NnfVGFy6AE1ZjyMn6" method="get">
        <button type="submit">I'm a Customer or Client</button>
      </form>
    </div>

    <div class="btn-form">
      <form action="https://forms.gle/RxpUPujozYeJFNzQ7" method="get">
        <button type="submit">I'm a Professional</button>
      </form>
    </div>
  </div>
</body>
</html>
