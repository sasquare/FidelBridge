<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FidelBridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .content {
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      h2, p { font-size: 15px; }
      .button { padding: 12px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to FidelBridge</h1>
    <h2>Bridging the Trust Gap</h2>
    <p>At FidelBridge, we connect you with trusted experts for all your needsâ€”right at your doorstep.</p>
    <a class="button" href="https://forms.gle/NnfVGFy6AE1ZjyMn6">I'm a Customer or Client</a>
    <a class="button" href="https://forms.gle/RxpUPujozYeJFNzQ7">I'm a Professional</a>
  </div>
</body>
</html>
