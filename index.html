<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FidelBridge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 26px; }
      h2, p { font-size: 16px; }
      .button { padding: 12px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to FidelBridge</h1>
    <h2>Bridging the Trust Gap</h2>
    <p>At FidelBridge, we connect you with trusted experts for all your needsâ€”right at your doorstep.</p>
    <a class="button" href="https://forms.gle/NnfVGFy6AE1ZjyMn6">I'm a Customer or Client</a>
    <a class="button" href="https://forms.gle/RxpUPujozYeJFNzQ7">I'm a Professional</a>
  </div>
</body>
</html>
